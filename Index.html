<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Website</title>
    <style>
        #embeddedContent {
            border: 2px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <label for="websiteUrl">Enter Website URL:</label>
    <input type="text" id="websiteUrl" placeholder="https://example.com">
    <button onclick="embedWebsite()">Embed Website</button>
    <div id="embeddedContent"></div>

    <script>
        function embedWebsite() {
            const url = document.getElementById('websiteUrl').value;
            const embeddedContent = document.getElementById('embeddedContent');
            embeddedContent.innerHTML = `<iframe src="${url}" width="100%" height="400"></iframe>`;
        }
    </script>
</body>
</html>
