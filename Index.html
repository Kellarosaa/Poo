<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Website</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <label for="website-url">Enter Website URL:</label>
    <input type="text" id="website-url">
    <button onclick="embedWebsite()">Embed</button>
    <div id="embedded-website"></div>

    <script>
        function embedWebsite() {
            const url = document.getElementById('website-url').value;
            document.getElementById('embedded-website').innerHTML = `<iframe src="${url}"></iframe>`;
        }
    </script>
</body>
</html>
